<DOCTYPE html>
<html>
<head> 
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">

	<link href="main2.css" rel="stylesheet" type="text/css">
</head>	
<title>Personal Portfolio</title>
<body class="page">
	<header>Project 1</header>
	<h1>Calculator</h1>
	<h2>Description</h2>

	<main>	

		<div class="container-fluid">
	<h3 class="text-primary text-center">calculator</h3>
	<form>
			<fieldset class="display">
				<output name="output" id="output" class="output"></output>
				<output name="input" id="input" class="input"></output>
			</fieldset>
	<div class="row">
		<div class="col-xs-4"
			<div class="well" id="left-well">
				<button class="btn btn-default" id="clear1">AC</button>
				<button class="btn btn-default" id="clear2">CE</button>
				<button class="btn btn-default" id="percentage">%</button>
				<button class="btn btn-default" id="plus">+</button>
				<button class="btn btn-default" id="minus">-</button>
				<button class="btn btn-default" id="divide">/</button>
				<button class="btn btn-default" id="multiply">*</button>
			</div>
		</div>
	<div class="col-xs-4">
		<div class="well" id="right-well">
			<div class="well" id="right-well-right">
				<button class="btn btn-default" id="nine">9</button>
				<button class="btn btn-default" id="six">6</button>
				<button class="btn btn-default" id="three">3</button>
				<button class="btn btn-default" id="equal">=</button>
			</div>
			<div class="well" id="right-well-center">
				<button class="btn btn-default" id="eight">8</button>
				<button class="btn btn-default" id="five">5</button>
				<button class="btn btn-default" id="two">2</button>
				<button class="btn btn-default" id="decimal">.</button>
			</div>
			<div class="well" id="right-well-left">
				<button class="btn btn-default" id="seven">7</button>
				<button class="btn btn-default" id="four">4</button>
				<button class="btn btn-default" id="one">1</button>
				<button class="btn btn-default" id="zero">0</button>
			</div>
		</div>
	</div>
</div>



	</main>

	<script src="main2.js"></script>

</body>
</html>
